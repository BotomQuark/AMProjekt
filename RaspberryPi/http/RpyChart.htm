<!DOCTYPE html>
<html>

	<!-- HTML file head: web page metadata -->
	<head>
		<meta charset="UTF-8">
		<!-- jQuery -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		
		<!-- Chart.js library -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		
		<script type="text/javascript" src="JS/rpy_charts.js"></script> 
		<link rel="stylesheet" type="text/css" href="CSS/rpycharts.css"/>
	</head>

	<!-- HTML file body: web page content -->
	<body>
		<div id="container">
			<h1 class="text-center">Temperature, Pressure and Humidity charts</h1>
			
			<div id="charts" class="container border border-primary rounded mainDiv">
				<ul class="nav">
					<li><div class="border border-primary rounded menuitem"><span>Sample time: <span id="sampletime"></span> ms</span></div></li>  
					<li><div class="border border-primary rounded menuitem"><span>Max. number of samples: <span id="samplenumber"></span></span></div></li>  
				</ul>
				
				<div class="chartContainer">
					<h3 class="text-center">Roll Chart</h3>
					<canvas id="rChart"></canvas>
				</div>
				
				<div class="chartContainer">
					<h3 class="text-center">Pitch Chart</h3>
					<canvas id="pChart"></canvas>
				</div>
				
				<div class="chartContainer">
					<h3 class="text-center">Yaw Chart</h3>
					<canvas id="yChart"></canvas>
				</div>
				
			</div>
		</div>
		
	</body>

</html>
